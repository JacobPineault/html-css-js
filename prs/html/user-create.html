<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-Create</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/user-create.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/user-create.js"></script>
  </head>
  <body>
    <table class="table table-striped">
      <tr>
        <th>ID:</th>
        <td>
          <input
            id="eid"
            type="number"
            value="0"
            readonly
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <th>Username:</th>
        <td>
          <input
            id="eusername"
            type="text"
            size="25"
            placeholder="Username"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <th>Password:</th>
        <td>
          <input
            id="epassword"
            type="password"
            size="25"
            placeholder="Password"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <th>First Name:</th>
        <td>
          <input
            id="efirstname"
            type="text"
            size="25"
            placeholder="First Name"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td>
          <input
            id="elastname"
            type="text"
            size="25"
            style="background-color: azure;"
            placeholder="Last Name"
          />
        </td>
      </tr>
      <tr>
        <th>Phone Number:</th>
        <td>
          <input
            id="ephonenumber"
            type="text"
            size="15"
            placeholder="Phone Number"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>
          <input
            id="eemail"
            type="text"
            size="35"
            placeholder="Email"
            style="background-color: azure;"
          />
        </td>
      </tr>
      <tr>
        <th>IsReviewer:</th>
        <td>
          <input id="eisreviewer" type="checkbox" />
        </td>
      </tr>
      <tr>
        <th>IsAdmin:</th>
        <td>
          <input id="eisadmin" type="checkbox" />
        </td>
      </tr>
    </table>
    <button id="save" class="btn btn-success" style="margin-left: 15px;">
      Save
    </button>
  </body>
</html>
