<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Edit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/user-edit.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/user-edit.js"></script>
  </head>
  <body>
    <div>
      <label>User ID:</label>
      <input
        id="userid"
        type="text"
        style="background-color: azure;"
        placeholder="Enter User ID"
      />
      <button
        id="get"
        class="btn btn-success"
        style="margin-top: 5px; margin-bottom: 5px;"
      >
        Get User
      </button>
    </div>
    <table class="table table-striped">
      <tr>
        <th>ID:</th>
        <td id="eid"></td>
      </tr>
      <tr>
        <th>Username:</th>
        <td id="eusername"></td>
      </tr>
      <tr>
        <th>Full Name:</th>
        <td id="efullname"></td>
      </tr>
      <tr>
        <th>Phone Number:</th>
        <td id="ephonenumber"></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td id="eemail"></td>
      </tr>
      <tr>
        <th>Reviewer:</th>
        <td id="ereviewer"></td>
      </tr>
      <tr>
        <th>Admin:</th>
        <td id="eadmin"></td>
      </tr>
    </table>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button
          id="edit"
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Edit
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#eusername">Username</a>
          <a class="dropdown-item" href="#efullname">Full Name</a>
          <a class="dropdown-item" href="#ephonenumber">Phone Number</a>
          <a class="dropdown-item" href="#eemail">Email</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        aria-label="Text input with dropdown button"
      />
    </div>

    <!-- <div>
      <button id="edit" class="btn btn-info">Edit User</button>
    </div> -->
  </body>
</html>
