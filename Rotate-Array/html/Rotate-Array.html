<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate Array</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Rotate-Array.css" />
    <script src="../js/Rotate-Array.js"></script>
  </head>
  <body style="background-color: blanchedalmond;">
    <table>
      <thead id="arrayHead">
        <tr>
          <td style="font-size: larger;">Welcome to Array Rotation</td>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>
  <hr />
  <div id="mainButtons">
    <button class="btn btn-primary" onclick="rotateLeft()" style="margin: 5px;">
      &lt;&lt;&lt; Left
    </button>
    <input
      id="rotateCount"
      readonly=""
      size="5"
      type="text"
      value="0"
      style="
        text-align: center;
        background-color: rgb(173, 240, 240);
        height: 35px;
        align-content: flex-start;
        align-content: space-evenly;
      "
    />
    <button
      class="btn btn-primary"
      onclick="rotateRight()"
      style="margin: 5px;"
    >
      Right &gt;&gt;&gt;
    </button>
  </div>
  <div id="secondaryButtons">
    <button class="btn btn-success" onclick="fillArray()" style="margin: 5px;">
      Fill Array
    </button>
    <button
      class="btn btn-outline-danger"
      onclick="reset()"
      style="margin: 5px;"
    >
      RESET
    </button>
  </div>
</html>
