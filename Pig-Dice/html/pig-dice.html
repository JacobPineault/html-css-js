<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Dice Game</title>
    <script src="../JS/pig-dice.js"></script>
  </head>
  <body>
    <div id="buttonSet">
      <button onclick="setScore();" style="margin-right: 5px; height: 30px;">
        Roll Die
      </button>
      <input
        id="diceBox"
        readonly=""
        size="10"
        type="text"
        value="0"
        style="
          text-align: center;
          background-color: rgb(235, 192, 232);
          height: 25px;
        "
      />
      <input
        id="highscore"
        readonly=""
        size="20"
        type="text"
        value="0"
        style="text-align: center; background-color: azure; height: 25px;"
      />
    </div>
  </body>
</html>
